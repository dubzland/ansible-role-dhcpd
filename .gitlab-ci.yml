image: docker:19.03.1

variables:
  DOCKER_TLS_CERTDIR: "/certs"

services:
  - docker:19.03.1-dind

before_script:
  - docker info

stages:
  - build
  - test

build:
  stage: build
  script:
    - docker build -t dubzland-dhcpd -f tests/Dockerfile .
test:
  stage: test
  script:
    - docker run dubzland-dhcpd /usr/src/dubzland-dhcpd/tests/run_tests.sh
